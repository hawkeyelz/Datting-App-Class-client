<div class="container-fluid">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand mr-2">Datting App</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul
          class="navbar-nav me-auto mb-2 mb-md-0"
          *ngIf="accountService.currentUser$ | async"
        >
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Messages</a>
          </li>
        </ul>
        <div
          class="dropdown btn-group"
          *ngIf="accountService.currentUser$ | async"
          dropdown
        >
          <button
          class="btn btn-primary dropwdown-toggle"
          dropdownToggle
          aria-controls="User profile dropdown menu"
          >
          <span class="fa-caret"></span>
          Welcome username {{model.username}}
          </button>
          <div class="dropdown-menu" *dropdownMenu>
            <a href="" class="dropdown-item">Edit Profile</a>
            <div class="divider dropdown-divider"></div>
            <a href="" class="dropdown-item" (click)="logOut()">LogOut</a>
          </div>
        </div>
        <form
          *ngIf="!(accountService.currentUser$ | async)"
          class="d-flex"
          #loginForm="ngForm"
          (ngSubmit)="login()"
          autocomplete="off"
        >
          <input
            name="nusername"
            class="form-control me-2"
            type="text"
            placeholder="User Name"
            [(ngModel)]="model.username"
            aria-label="User Name"
          />
          <input
          name="password"
          class="form-control me-2"
          type="password"
          placeholder="Password"
          [(ngModel)]="model.password"
          aria-label="Password"
          />
          <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
      </div>
    </div>
  </nav>
</div>
